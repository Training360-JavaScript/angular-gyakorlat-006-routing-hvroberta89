<div class="row">
    <div class="col-6 offset-2">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of eventList">
                    <td>{{ event.name}}</td>
                    <td>{{ event.date}}</td>
                    <td>{{ event.time}}</td>
                    <td>{{ event.location.city}},<br> {{ event.location.address}},<br> {{ event.location.country}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
